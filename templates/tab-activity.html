<ion-view view-title="活动列表">
  <ion-content class="padding">
    <div class = "message-search">
      <input ng-model="query" type="text" placeholder="搜索"/>
    </div>

    <ion-item class="list card" ng-repeat = "item in activitylist" href = "#/activity/{{activityId}}">
      <div class="item">
        <h3 class = "activity_title_h3">{{item.activity_title}}</h3>
      </div>

      <div class="item item-body">
        <img ng-src="{{item.activity_img}}" class = "full-image">
        <p class = "activity_title_p"><span>活动时间：</span>{{item.activity_time}}</p>
        <p class = "activity_title_p"><span>活动地点：</span>{{item.activity_spot}}</p>
        <p class = "activity_title_p"><span>发起人:</span>{{item.activity_people}}</p>
        <p>
          <span  class="activity_body_span">{{item.activity_view}} 次查看</span>
          <span  class="activity_body_span">{{item.activity_participate}} 人参加</span>
          <span  class="activity_body_span">{{item.activity_attention}} 人关注</span>
        </p>
        
      </div>

    </ion-item>

  </ion-content>
</ion-view>
