<ion-view view-title="活动列表">
  <ion-content class="padding">
    <div class = "message-search">
      <input ng-model="query" type="text" placeholder="搜索"/>
    </div>
  ssssss

    <div class="message-list" ng-repeat = "message in messages | filter:query">

      <div class = "message-list-img">
        <img ng-src="{{message.message_img}}">
      </div>

      <div class = "message-content">
        <p class = "message-name">{{message.message_user}}</p>
        <p class = "message-info">{{message.message_content}}</p>
      </div>

      <div class = "message-time">
        <p>{{message.message_publish_time}}</p>
      </div>

    </div>

  </ion-content>
</ion-view>
