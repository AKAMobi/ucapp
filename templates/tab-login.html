<ion-view view-title="用户登录">
<ion-content>
<!-- 一直没有解决的问题：放上ion-content controller就没有办法控制username -->    
	<form ng-submit="login(username,password)" style='margin-top:50px;padding:20px;'>
		<label class="item item-input">
			<input type="text" placeholder="用户名" ng-model="username">
		</label>
		
		<label class="item item-input">
			<input type="password" placeholder="密码" ng-model="password">
		</label>

		<label class="bar bar-energized item" ng-show = checklogin>
		  <h1 class="title">用户名密码错误</h1>
		</label>


        <button class = "button button-block greenblockbutton" type="submit">提交</button>
    
	</form>

</ion-content>
</ion-view>
